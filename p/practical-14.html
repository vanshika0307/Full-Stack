<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            padding: 0;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        h1{
            color: red;
            text-align: center;
            text-transform: uppercase;
            font-size: 50px;
        }
        main{
            margin: 50px auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            
        }
        
        .form1{
            background-color: white;
            width: 350px;
            height: 450px;
            box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            float: left;
            border-radius: 5px;
            margin-bottom: 30px;
            
        }
        .form1 .sec1{
            width: 100%;
            background-image: linear-gradient(
                to right,
              yellow,
                red
            );
            padding: 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            
        }
        .form1 .sec1 p{
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .form1 .sec1 .social{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .form1 .sec1 a i{
            color: white;
            font-size: 20px;
            margin-left:9px;
            margin-right: 9px;
            margin-top: 20px;
        }
        form{
            padding-top:30px;
            padding-left:30px;
            padding-right:30px;
            padding-bottom:70px;
           
        }
        .form1 input[type = 'email'], .form2 .part1 input[type = 'email'], .form3 input[type = 'email'],
        .form1 input[type = 'password'], .form2 .part1 input[type = 'password'], .form3 input[type = 'password']
        {
            outline: none;
            border: none;
            border-bottom: 2px solid gainsboro;
            margin-top: 25px;
            padding: 8px;
            width: 100%;
        }
        .form1 p{
            text-align: right;
            font-size: 12px;
            padding: 8px;
            color: gray;
        }
        .form1 p a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .form1 input[type = 'submit']{
            outline: none;
            border: none;
            font-size: 12px;
            width: 80px;
            color: white;
            margin: 0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: grey;
            float: left;
        }
        .form1 .text{
            float: right;
        }
        .form2{
            float: left;
            background-color: white;
            width: 350px;
            box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
            margin-left: 70px;
            margin-right: 70px;
            margin-bottom: 30px;
        }
        .form2 h3{
            font-weight: bold;
            color:#EC407A;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
        .form2 .part2{
            margin-top: 20px;
        }
        .form2 .chk{
            font-size: 12px;
            color: gray;
            margin-left: 10px;
        }
        .form2 .chk a{
            text-decoration: none;
            color: lightskyblue;
            font-weight: bold;
        }
    
        .form2 p a{
            text-decoration: none;
            color: lightskyblue;
            font-weight: bold;
        }
        .form2 input[type = 'submit']{
            outline: none;
            border: none;
            font-size: 12px;
            color: white;
            text-decoration: none;
            padding: 10px 28px;
            border-radius: 30px;
            background-color: #EC407A;
            float: left;
        }
        .form2 .text2{
            float: right;
            font-size: 12px;
            padding: 8px;
            color: gray;
        }
        .form2 section{
            background-color: rgb(168, 168, 182);
            padding: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            
        }
        .form2 section a i{
            color: white;
            font-size: 20px;
            margin-left:9px;
            margin-right: 9px;
        }

        .form3{
            float: left;
            background-color: white;
            width: 350px;
            height: 450px;
            box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }
        .form3 form{
            padding-bottom: 20px;
        }
        .form3 h3{
            font-weight: bold;
            color:black;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
        .form3 .text3{
            text-decoration: none;
            color: #45BBF7;
            font-size: 12px;
            font-weight: bold;
            float: right;
            margin-top: 9px;
            
        }
        .form3 input[type = 'submit']{
            outline: none;
            border: none;
            width: 100%;
            margin-top: 50px;
            text-decoration: none;
            background-color: blue;
            background-image: linear-gradient(
                to right,
                #00F9FF,
                #3247A2
            );
            color: white;
            padding: 12px 0px;
            border-radius: 30px;
        }
        .form3 section p{
            color: grey;
            font-size: 12px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .form3 section .social{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form3 section a{
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #45BBF7;
            height: 30px;
            width: 55px;
            margin-left: 14px;
            border-radius: 20px;
            box-shadow:  2px 2px 2px 2px #45bcf765;
        }
        .form3 input[type = 'email']:focus,.form3 input[type = 'password']:focus{
            outline: none;
            border: none;
            border-bottom:2px solid #45BBF7;
        }
        .form3 input:focus::placeholder{
            color:  #45BBF7;
            position: relative;
            font-size: 13px;
            top: -10px; 
            transition: 0.2s ease-out;
        }     
        
       
    </style>
</head>
<body>
    <h1>Form Tempelates</h1>
    <main>
        <div class="form1">
            <div class="sec1">
                <p>Log In</p>
                <div class="social">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </div>    
            </div>
            <form action="">
                <input type="email" name="email" id= "email" placeholder="Your Email">
                <br>
                <input type="password" name="password" id= "pass" placeholder="Your Password">
                <p>Forget <a href="#">Password ?</a></p>
                <br>
                <br>
                <br>
                <input type="submit" value="LOG IN">
                <p class="text">Don't have an accont? <a href="#">Sign Up</a></p> 
                
            </form>
           
        </div>
        <div class="form2">
            <h3>Sign Up</h3>
            <form action="">
                <div class="part1">
                    <input type="email" name="email" id= "email" placeholder="Your Email">
                    <br>
                    <input type="password" name="password" id= "pass" placeholder="Your Password">
                </div>
                
                <div class="part2">
                    <input type="checkbox" name="chk" id="chk">
                    <label for="chk" class="chk">Accept the <a href="#">Terms and Conditions</a></label>
                </div>
                <br>
                <br>
                <input type="submit" value="SIGN UP">
                <p class="text2">Have an accont? <a href="#">Log In</a></p>
                
            </form>
            <Section>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>  
            </Section>
        </div>

        <div class="form3">
            <h3>Sign In</h3>
            <form action="">
                <input type="email" name="email" id= "email" placeholder="Your Email">
                <br>
                <input type="password" name="password" id= "pass" placeholder="Your Password">
                <a href="#" class="text3">Forget Password ?</a>
                <br>
                <br>
                <input type="submit" value="SIGN IN" >
            </form>
            <Section>
                <p>or Sign in with:</p>
                <div class="social">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a> 
                </div>
                 
            </Section>       
        </div>  
    </main> 
</body>
</html>
